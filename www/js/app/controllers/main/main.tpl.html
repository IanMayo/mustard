<nav class="navbar navbar-mobile-top">
  <div class="container-fluid text-right">
    <span>%username%</span>
  </div>
</nav>

<!-- This is just the stub list of missions to test ngTouch -> ngClick directive -->
<div class="wrapper-mobile">
  <div class="container-with-scroll-mobile">
    <div class="container-fluid">
      <div class="panel  panel-info " ng-repeat="level in levels">
        <div class="panel-heading panel-title text-center">
          <h2>{{ level.id }} - {{ level.name }}</h2>
        </div>
        <div style="padding:0px" class="panel-body list-group">
          <a ng-repeat="mission in level.missions" ng-click="moveToMission([mission.id], [mission.url])"
             class="text-center list-group-item">
            <div style="float:right">
              <span style="font-size:24px" ng-class="glyphFor([mission.id])"></span>
            </div>
            <h4>{{ mission.id }} - {{ mission.name }}</h4>
            <p>{{ mission.description }}</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<nav class="navbar navbar-mobile-bottom">
  <div class="container-fluid">
    <a href="#/profile" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-user"></span>
    </a>
    <a href="#/settings" class="btn btn-default btn-lg pull-right">
      <span class="glyphicon glyphicon-cog"></span>
    </a>
  </div>
</nav>
