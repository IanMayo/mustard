<!-- This is just the stub list of missions to test ngTouch -> ngClick directive -->
<div class="wrapper-mobile">
  <div class="container-with-scroll-mobile">
    <div class="container-fluid">
      <ul class="mission-list list-unstyled text-center">
        <li ng-repeat="mission in missions" class="mission">
          <h1 ng-click="moveToMission([mission.url])">{{ mission.name }}</h1>
          <p>{{ mission.description  }}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
