<div class="modal-header">
  <h4 class="modal-title">
    <i class="glyphicon" ng-class="{
      info: 'glyphicon-info-sign',
      warning: 'glyphicon-exclamation-sign',
      danger: 'glyphicon-ban-circle'}[messageData.type]">
    </i>

    {{ messageData.title }}
  </h4>
</div>

<div class="modal-body">{{ messageData.text }}</div>

<div class="modal-footer">
  <button type="button" class="btn btn-{{messageData.type}}" ng-click="ok()">Ok</button>
</div>
