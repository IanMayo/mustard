<div data-ng-controller="MissionSimulatorCtrl">
  <button data-ng-click="goBack()" type="button" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-star"></span> Back
  </button>
  <table  style="width:100%">
    <tr>
      <td style="width:50%;padding: 10px">
        <time-bearing-display data-series="ownShip.detections()"></time-bearing-display>
      </td>
      <td style="width:50%;padding: 10px">
        <spatial-view></spatial-view>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <ul class="list-inline mission-controls">
          <li>
            <time-display class="form-group" data-speed="gameState.accelRate"
                          data-timer="gameState.simulationTime"></time-display>
          </li>
          <li>
            <ship-state data-course="ownShip.state().course"
                        data-speed="ownShip.state().speed"></ship-state>
          </li>
          <li>
            <ship-controls data-course="demandedState.course" data-speed="demandedState.speed"></ship-controls>
          </li>
          <li>
            <time-remaining data-remaining="gameState.remaining"></time-remaining>
          </li>
          <li>
            <objective-list data-objectives="objectives"></objective-list>
          </li>
          <li>
            <fire-weapon data-ownship="ownShip.vessel()"></fire-weapon>
          </li>
          <li>
            <range-calculator data-vesselsmarker="vesselsMarker" data-detections="ownShip.detections()" data-state="ownShip.state()"></range-calculator>
          </li>
        </ul>
      </td>
    </tr>
  </table>
</div>
