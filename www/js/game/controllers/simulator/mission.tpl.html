<div data-ng-controller="MissionSimulatorCtrl">
  <table width="100%">
    <tr>
      <td width="40%" style="padding: 10px">
        <time-bearing-display data-series="vesselsState.ownShip.newDetections"></time-bearing-display>
      </td>
      <td width="60%" style="padding: 10px">
        <spatial-view></spatial-view>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <ul class="list-inline mission-controls">
          <li>
            <time-display class="form-group" data-speed="gameState.accelRate"
                          data-timer="gameState.simulationTime"></time-display>
          </li>
          <li>
            <ship-state data-course="vesselsState.ownShip.state.course"
                        data-speed="vesselsState.ownShip.state.speed"></ship-state>
          </li>
          <li>
            <ship-controls data-course="demandedState.course" data-speed="demandedState.speed"></ship-controls>
          </li>
          <li>
            <time-remaining data-remaining="gameState.remaining"></time-remaining>
          </li>
          <li>
            <objective-list data-objectives="objectives"></objective-list>
          </li>
          <li>
            <fire-weapon data-ownship="vesselsState.ownShip"></fire-weapon>
          </li>
        </ul>
      </td>
    </tr>
  </table>
</div>
