<div data-ng-controller="MissionSimulatorCtrl">
  <table>
    <tr>
      <td style="padding: 10px">
        <time-bearing-display data-series="vesselsState.ownShip.newDetections"></time-bearing-display>
      </td>
      <td style="padding: 10px">
        <spatial-view></spatial-view>
      </td>
      <td>
        <time-display data-speed="gameState.accelRate" data-timer="gameState.simulationTime"></time-display>
        <ship-state data-course="vesselsState.ownShip.state.course" data-speed="vesselsState.ownShip.state.speed"></ship-state>
        <ship-controls data-course="demandedState.course" data-speed="demandedState.speed"></ship-controls>
        <time-remaining data-remaining="gameState.remaining"></time-remaining>
        <objective-list data-objectives="objectives"></objective-list>
      </td>
    </tr>
  </table>
</div>
