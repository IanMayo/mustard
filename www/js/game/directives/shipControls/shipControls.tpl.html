<div class="speed-container">
  <button data-click-repeat="changeSpeed(-speedRate)" type="button" class="btn-ship-ctrl">
    <span class="ship-ctrl-down">-1</span>
  </button>
  <div class="speed-label text-center">
    <span>Speed</span>
    <span class="label label-info">{{speed}} m/s</span>
  </div>
  <button data-click-repeat="changeSpeed(speedRate)" type="button" class="btn-ship-ctrl">
    <span class="ship-ctrl-up">+1</span>
  </button>
</div>

<div class="course-container">
  <button data-click-repeat="changeCourse(-courseRate)" type="button" class="btn-ship-ctrl">
    <span class="ship-ctrl-left">-5</span>
  </button>
  <div class="course-label text-center">
    <span>Course</span>
    <span class="label label-info">{{course}}&deg;</span>
  </div>
  <button data-click-repeat="changeCourse(courseRate)" type="button" class="btn-ship-ctrl">
    <span class="ship-ctrl-right">+5</span>
  </button>
</div>
