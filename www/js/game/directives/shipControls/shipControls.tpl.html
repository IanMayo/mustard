<div class="well well-sm">
  <div>Course: <span class="label label-default">{{course}}</span></div>
  <button data-click-repeat="changeCourse(-courseRate)" type="button" class="btn btn-default btn-sm">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </button>
  <button data-click-repeat="changeCourse(courseRate)" type="button" class="btn btn-default btn-sm">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </button>

</div>
<div class="well well-sm">
  <div>Speed: <span class="label label-default">{{speed}}</span></div>
  <button data-click-repeat="changeSpeed(-speedRate)" type="button" class="btn btn-default btn-sm">
    <span class="glyphicon glyphicon-chevron-down"></span>
  </button>
  <button data-click-repeat="changeSpeed(speedRate)" type="button" class="btn btn-default btn-sm">
    <span class="glyphicon glyphicon-chevron-up"></span>
  </button>
</div>
