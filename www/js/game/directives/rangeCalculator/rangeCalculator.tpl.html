<h4>Range Calculator:</h4>
<div data-ng-show="hasTrack()">
  <h5>Has track:{{ trackName() }}</h5>
  <div  class="checkbox">
    <label>
      <input data-ng-model="isRunning" type="checkbox">Running
    </label>
  </div>
  <button ng-click="doClearTrack()"
          type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-record">Clear</span>
  </button>
  <span>{{ status }}</span>
</div>
