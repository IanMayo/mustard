<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=10" />

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.3/d3.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="../../../../../lib/d3.sonar.js"></script>
  <script type="text/javascript" src="../../../../../lib/underscore-min.js"></script>
  <script type="text/javascript" src="../sonarBearing.js"></script>
  <script type="text/javascript" src="demo.js"></script>

</head>
<style>
  body {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #888;
    shape-rendering: crispEdges;
  }
  .axis text {
    fill: #444;
  }

  .x.axis{
    opacity: 0;
  }

  .x.axis path {

  }

  .line {
    fill: none;
    stroke: steelblue;
    stroke-width: 2.85px;
    shape-rendering: crispEdges;  /* gives rough edges */
  }

  #viz_container{
    position: relative;
    width: 100%;
    height: 100%;
    /*min-height: 450px;*/
    margin: 10px auto;
  }
  #legend {
    position: absolute;
    width: 150px;
    top: 50%;
    right: 0;
  }
  .legend path {
    fill: none;
    stroke-width: 1.5px;
  }
  .legend {
    cursor: pointer;
  }
</style>

<body class="ng-cloak" id="ng-app" ng-app="DemoApp">

<div ng-controller="DemoCtrl">
  <sonar-bearing style="display: block; height: 400px"></sonar-bearing>
</div>

</body>
</html>
