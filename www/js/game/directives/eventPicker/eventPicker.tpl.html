<div class="eventPicker">
  <span class="glyphicon glyphicon-info-sign" data-ng-show=""></span>
  <span data-ng-repeat="point in timePoints"
        data-ng-style="{'left': point.position + 'px'}"
        data-ng-click="changeEvent(point.time)"
        class="eventMarker">
          <span class="glyphicon glyphicon-info-sign"></span>
  </span>
</div>
