<html ng-app="mustard">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1,
          minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Angular PhoneGap Seed</title>
    </head>
    <body>
        <div class="app-body">
            <h1>mustard</h1>
            
            <a href="#/game/mission">Mission Game View</a>
            <a href="#/game/training">Training Game View</a>

            <div ng-view></div>
        </div>

        <!-- Libs -->
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="libs/angular/angular.min.js"></script>
        <script type="text/javascript" src="libs/angular-route/angular-route.min.js"></script>

        <!-- App -->
        <script type="text/javascript" src="js/app/index.js"></script>
        <script type="text/javascript" src="js/app/app.js"></script>
        <script type="text/javascript" src="js/app/services/cordovaReady/cordovaReady.js"></script>

        <!-- Game -->
        <script type="text/javascript" src="js/game/controllers/simulator/simulator.js"></script>

        <!-- Game directives -->
        <script type="text/javascript" src="js/game/directives/spatialView/spatialView.js"></script>
        <script type="text/javascript" src="js/game/directives/shipControls/shipControls.js"></script>
        <script type="text/javascript" src="js/game/directives/timeBearingDisplay/timeBearingDisplay.js"></script>
        <script type="text/javascript" src="js/game/directives/timeDisplay/timeDisplay.js"></script>

        <!-- Game services -->
        <script type="text/javascript" src="js/game/services/movementSimulation/movementSimulation.js"></script>

        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
