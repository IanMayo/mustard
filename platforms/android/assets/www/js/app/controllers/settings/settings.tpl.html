<div class="wrapper-mobile without-top-nav">
  <div class="container-with-scroll-mobile">
    <div class="container-fluid">
      <h1>Settings</h1>
      <div class="col-lg-6 col-md-6">
        <h3>Sound Volume</h3>
        <input class="input-sm" type="range" min="0" max="1" step="0.01" ng-model="volume">
        <span>Volume is <strong>{{ volume * 100 }}%</strong></span>
      </div>
    </div>
  </div>
</div>

<nav class="navbar navbar-mobile-bottom">
  <div class="container-fluid">
    <a href="#/main" class="btn btn-default btn-lg pull-right">
      <span class="glyphicon glyphicon-arrow-left"></span>
    </a>
  </div>
</nav>
