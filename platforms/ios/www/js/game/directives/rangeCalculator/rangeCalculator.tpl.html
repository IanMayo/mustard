<div class="range-target">
  <strong>Target:</strong>
  <span data-ng-show="!trackName()"
        class="label label-default">Pending</span>
  <span data-ng-show="trackName()"
        class="label label-success">Acquired</span>
  <span data-ng-show="trackName()"
        class="label label-default">Strength:{{ signalexcess }}</span>
  <span data-ng-show="trackName()"
        class="label label-default">B-Rate:{{ bearingrate }}</span>
  <div class="range-controls">
    <button data-ng-disabled="!hasTrack()" data-ng-click="doClearTrack()"
            type="button" class="btn btn-default btn-sm">
      <span class="glyphicon glyphicon-record">Clear</span>
    </button>
  </div>
</div>

<div class="range-status" data-ng-show="hasTrack()">
  <strong>Ranging:</strong>
  <span class="label label-warning">
    {{ status }}
    <span data-ng-show="badge" class="badge pull-right">{{ badge }}</span>
  </span>
  <div class="range-controls">
    <button data-ng-disabled="!hasTrack() || isRunning" data-ng-click="doRun()"
            type="button" class="btn btn-default btn-sm">
      <span class="glyphicon glyphicon-tasks">Start</span>
    </button>
  </div>
</div>
