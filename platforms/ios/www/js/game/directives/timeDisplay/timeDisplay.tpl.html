<h4>Time:</h4>
<div>{{timerLabel}}</div>
<button data-ng-click="slower()">&laquo;</button>
<button data-ng-click="simulate()">
  <span data-ng-show="!speed">&gt;</span>
  <span data-ng-show="speed">||</span>
</button>
<button data-ng-click="faster()">&raquo;</button>
<div ng-switch on="speed">
  <span ng-switch-when="0">stopped</span>
  <span ng-switch-default>{{speed}}x</span>
</div>
