<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 text-center">
      <h2>Welcome on Board</h2>
      <h4>Register width</h4>
      <ul class="list-inline">
        <li>
          <a href="#" class="thumbnail">
            <img src="img/fb.png" width="65" alt="Responsive image">
          </a>
        </li>
        <li>
          <a href="#" class="thumbnail">
            <img src="img/googlep.png" width="65" alt="Responsive image">
          </a>
        </li>
        <li>
          <a href="#" class="thumbnail">
            <img src="img/twitter.png" width="65" alt="Responsive image">
          </a>
        </li>
      </ul>
    </div>
  </div>

  <form class="form-horizontal">
    <fieldset>

      <div class="form-group">
        <label class="col-md-4 control-label" for="email">Email</label>
        <div class="col-md-5">
          <input id="email" name="email" type="text" placeholder="Email" class="form-control input-md">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="password">Password</label>
        <div class="col-md-5">
          <input id="password" name="password" type="password" placeholder="Password" class="form-control input-md">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="sign-up"></label>
        <div class="col-md-8">
          <button id="sign-up" name="sign-up" class="btn btn-primary">Register</button>
        </div>
      </div>

    </fieldset>
  </form>
</div>
